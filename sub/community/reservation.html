<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/subMobile.css">
    <link rel="stylesheet" href="../../css/subTablet.css">
    <link rel="stylesheet" href="../../css/subPc.css">
    <link rel="stylesheet" href="../../css/slick.css">

</head>
<body>
    <div class="subBn subBnReserv">
        <h2><img src="../../images/logoReserve.svg"></h2>
    </div><!--subBn-->

    <main id="reserv">
        <form action="" method="post" class="reservation">
            <div>
                <label for="store">지점</label>
                <input type="text" id="store" required>
            </div>

            <div>
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </div>

            <div>
                <label for="contact">연락처</label>
                <input type="text" id="contact" required>
            </div>

            <div>
                <label for="anniversary">기념일</label>
                <input type="text" id="anniversary" required>
            </div>

            <div>
                <label for="comment">남기실 말씀</label>
                <textarea id="comment"></textarea>
            </div>

            <div class="btnBox">
                <button class="submit">예약하기</button>
            </div>
        </form><!--form-->
    </main><!--#reserve-->


    <!-- https://codepen.io/aikiryu/pen/gOXjJBG -->

    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/insta.js"></script>
</body>
</html>
